{% extends "base.html" %}
{% block title %}
Results
{% endblock %}

{% block banner %}
<div class="header-banner brand-text">
    VibeMaster <div class="viberesult"> <i> {{ query }} Vibes </i></div> <form action="/result" method="post">
        <div class="result-search-bar">
          <input type="text" id="query" name="query" class="form-control" placeholder="Looking for a different Vibe...?">
        </div>
    </form>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid background">
<div class="playlist-container">
  <img src="{{ image }}" class='music-image' alt="Playlist Image">
  <br>
  <a href="{{ playlist_url }}" target="_blank">
    <button class="round-button">Take me to the Tunes!</button>
  </a>
</div>
</div>
{% endblock %}
{% block footer %}
Photo by <a href={{credit_link}}/?utm_source=VibeMaster&utm_medium=referral>{{photo_by}}</a> on <a href="https://unsplash.com/?utm_source=VibeMaster&utm_medium=referral">Unsplash</a>
{% endblock %}
